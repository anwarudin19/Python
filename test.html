<!DOCTYPE html>
<html>
<head>
  <style>
    .bar {
      width: 100%;
      height: 30px;
      background-color: #f2f2f2;
      margin-bottom: 10px;
    }
    
    .fill {
      height: 100%;
      background-color: #4CAF50;
    }
    
    .label {
      line-height: 30px;
      color: white;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="progress-bars"></div>

  <script>
    // Data JSON dengan persentase
    var data = [
      { label: 'Bar 1', percentage: 40 },
      { label: 'Bar 2', percentage: 75 },
      { label: 'Bar 3', percentage: 20 },
      { label: 'Bar 4', percentage: 60 },
      { label: 'Bar 5', percentage: 90 }
    ];

    // Fungsi untuk membuat bar
    function createBar(label, percentage) {
      var container = document.createElement('div');
      container.className = 'bar';

      var fill = document.createElement('div');
      fill.className = 'fill';
      fill.style.width = percentage + '%';

      var labelElem = document.createElement('div');
      labelElem.className = 'label';
      labelElem.textContent = label + ' (' + percentage + '%)';

      container.appendChild(fill);
      container.appendChild(labelElem);

      return container;
    }

    // Menambahkan bar sesuai data JSON
    var progressBars = document.getElementById('progress-bars');

    for (var i = 0; i < data.length; i++) {
      var bar = createBar(data[i].label, data[i].percentage);
      progressBars.appendChild(bar);
    }
  </script>
</body>
</html>
